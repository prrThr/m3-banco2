<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3 - Banco de dados II</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Migration from MySQL to Cassandra</h1>
    </header>

    <div>
      <button id="btnSync">Sincronizar Dados</button>
      <p id="mensagem"></p>
    </div>

    <div>
      <label for="employeesByManager">Employees por manager:</label>
      <button onclick="getEmployeesByManager()">
        Selecionar Manager
      </button>

      <label for="employeesByDepartment">Employees por departamento:</label>
      <button onclick="getEmployeesByDepartment()">
        Selecionar Departamento
      </button>

      <label for="averageSalaryByDepartment">Média salarial por departamento:</label>
      <button id="averageSalaryByDepartment" onclick="calculateAverageSalary()">
        Calcular Média
      </button>

    </div>

    <br />

    <div>
      <label for="tableSelect">Selecione a tabela:</label><br />
      <select id="tableSelect">
        <option value="employees">Employees</option>
        <option value="departments">Departments</option>
        <option value="dept_emp">Dept_Emp</option>
        <option value="dept_manager">Dept_Manager</option>
        <option value="salaries">Salaries</option>
        <option value="titles">Titles</option>
      </select>

      <button id="btnMostrar">Mostrar Dados</button>
      <p id="mensagem"></p>
    </div>

    <div>
      <button id="btnDesligar" onclick="desligarProjeto()">
        Desligar Projeto
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
