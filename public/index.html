<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3 - Banco de dados II</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sincronização entre MySQL e Cassandra</h1>
    </header>

    <div>
      <button id="btnSync" class="subtitulo">Sincronizar Dados</button>
      <p id="mensagem"></p>
    </div>

    <div>
      <label for="employeesByManager" class="subtitulo">Empregados por gerente:</label>
      <button id="btnEmployeesByManager">Selecionar gerente</button>
      <br />
      <br />
      <br />

      <div id="employeesDept">
        <label for="employeesByDepartment" class="subtitulo">Empregados por departamento:</label>
        <br />
        <label for="dept_name">Departamento:</label>
        <input type="text" id="dept_name" />
        <br />
        <label for="from_date">Data Inicial:</label>
        <input type="text" id="from_date" />
        <br />
        <label for="to_date">Data Final:</label>
        <input type="text" id="to_date" />
        <button id="btnEmployeesByDepartment">Selecionar departamento</button>
      </div>

      <br />
      <br />
      <br />
      <label for="averageSalaryByDepartment" class="subtitulo"
        >Média salarial por departamento:</label
      >
      <button id="btnAverageSalary">Calcular média salarial</button>
    </div>

    <br />

    <div>
      <label for="tableSelect" class="subtitulo">Selecione a tabela:</label><br />
      <select id="tableSelect">
        <option value="employees">Empregados</option>
        <option value="employees_salaries">Empregados e Salarios</option>
      </select>

      <button id="btnMostrar">Mostrar Dados</button>
      <p id="mensagem"></p>
    </div>

    <div>
      <button id="btnDesligar" onclick="desligarProjeto()">
        Desligar Projeto
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
